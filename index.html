<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>杨老师生日快乐</title>
<link type="text/css" rel="stylesheet" href="style/style.css">
	<link type="text/css" rel="stylesheet" href="style/my.css">
<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui.min.js"></script>
<script src="js/slides-1.1.1-min.js" type="text/javascript"></script>
	<script src="js/my.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#sildes').olvSlides(
		{
			thumb:true,
			thumbPage:true,
			thumbDirection:"Y",
			effect:'fade'
		}
	);

})
</script>

</head>
<body>

<audio src="说说看吧.mp3" loop autoplay></audio>

<header>
	<div id="gd"><span>祝你开心快乐每一天！！杨同桌生日快乐呦\(^o^)/</span></div>
</header>
<div class="main claer">
	<div id="xz">
		<div id="dy">
			<div id="time">
				<div class="side_top"><span class="olds">0</span>岁</div>
				<div class="timeShow">
					<span class="year">1994</span>
					<span>年</span>
					<span class="month">11</span>
					<span>月</span>
					<span class="day">2</span>
				</div>
			</div>
		</div>
		<div id="x1"><span class="wz" id="w1">生</span></div>
		<div id="x2"><span class="wz" id="w2">日</span></div>
		<div id="x3"><span class="wz" id="w3">快</span></div>
		<div id="x4"><span class="wz" id="w4">乐</span></div>
	</div>
	<div class="wrap">
		<div id="sildes">
			<div class="control">
				<ul class="change">
				</ul>
			</div>
			<div class="thumbWrap">
				<div class="thumbCont">
					<ul>
						<!-- img属性,  text=描述, bigimg=大图, alt=标题  -->
						<li><div><img src="img/x1.jpg" text="杨同桌生日快乐哟，年年18岁，越来越漂亮\(^o^)/" bigImg="img/b1.jpg" alt="一"></div></li>
						<li><div><img src="img/img1.jpg" text="我们认识有10来年了，我觉得你一直都是个活泼开朗的女孩。别人常说会笑的女孩运气不会差，那就祝你每天开开心心，没有太多烦心事，事事顺利哟(*^__^*)" bigImg="img/img1.jpg" alt="二"></div></li>
						<li><div><img src="img/img2.jpg" text="要说你也老大不小了啊，赶紧找一个疼你爱你的过日子吧，像你这么活泼可爱的很抢手的啊，哈哈" bigImg="img/img2.jpg" alt="三"></div></li>
						<li><div><img src="img/img3.jpg" text="杨老师啊，在这个特别的日子里，我想对你说，有空帮我物色个漂亮的女朋友呗。吶，也祝你找个帅气的男友" bigImg="img/img3.jpg" alt="四"></div></li>
						<li><div><img src="img/img4.jpg" text="最后祝亲爱的杨老师18岁生日快乐，每天开开心心，找个好工作，找个好男生(∩_∩)" bigImg="img/img4.jpg" alt="五"></div></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="tp"><img src="img/z.png"></div>

</html>
